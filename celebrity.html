<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebrity Makeover – ₹15000</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 30px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #ff99cc;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #ff66b2;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff3385;
      transform: scale(1.05);
    }

    .package-details {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 40px;
    }

    .package-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px #ff99cc;
    }

    .package-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .package-card ul {
      text-align: left;
      padding-left: 20px;
      line-height: 1.6;
      font-size: 1em;
      color: #fff;
    }

    @media (max-width: 600px) {
      .package-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Celebrity  Makeover – ₹15000</h1>
      <a href="index.html" class="btn">← Back to Packages</a>
    </header>

    <section class="package-details">
      <div class="package-card">
        <img src="16.jpg" alt="Basic Makeover">
        <ul>
           <li>✅ Advanced Glam Hd Makeup</li>
          <li>✅ Advanced Hairdo with styling tool</li>
          <li>✅ Saree Draping</li>
          <li>✅ Lens</li>
          <li>✅ Lashes</li>
           <li>✅ Hair Extension</li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
