<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bridal Packages</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Background and Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('6.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #f374f3;
      text-shadow: 2px 2px 5px #da1f1f;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #d100b5;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ff3232;
      transform: scale(1.05);
    }

    /* Package Grid */
    .packages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 15px #f51a87b2;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      color: #ffccff;
      font-size: 1.4em;
    }

    .card p {
      font-size: 1em;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .packages {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>FATHIMA MAKEOVER</h1>
      <a href="details.html" class="btn">  Profile</a>
    </header>

    <main class="packages">
      <div class="card">
        <img src="8.jpg" alt="Basic Makeover">
        <h2>Basic Makeover </h2>
       
        <a href="basic.html" class="btn">View More</a>
      </div>

      <div class="card">
        <img src="14.jpg" alt="HD Makeup">
        <h2>HD Makeover </h2>
        
        <a href="hd.html" class="btn">View More</a>
      </div>

      <div class="card">
        <img src="3.jpg" alt="Advance HD">
        <h2>Advance HD </h2>
        
        <a href="advance.html" class="btn">View More</a>
      </div>

      <div class="card">
        <img src="1.JPG" alt="Celebrity HD">
        <h2>Celebrity HD </h2>
        
        <a href="celebrity.html" class="btn">View More</a>
      </div>

      <div class="card">
        <img src="5.jpg" alt="Premium HD">
        <h2>Premium HD </h2>
        
        <a href="premium.html" class="btn">View More</a>
      </div>

      <div class="card">
        <img src="15.jpg" alt="Bridesmaid">
        <h2>Bridesmaid </h2>
        
       <a href="bridesmaid.html" class="btn">View More</a>
      </div>

      
    </main>
  </div>
</body>
</html>
